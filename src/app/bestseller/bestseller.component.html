<div class="home text container mt-4 d-flex justify-content-around align-items-center">
    <div class="text-center m-3">
      <h1>Best Seller Products</h1>
    </div>
    <img src="assets/home.png" class=" w-50" alt="iPhone">
  </div>
  
  <div class="container mt-4">
    <div class="row justify-content-center">
      <!-- Product Card Loop -->
      @for(product of products; track product._id){
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="card h-100">
            <img [src]="product.cover" class="card-img-top" [alt]="product.name">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.description }}</p>
              <p class="card-text">Price: {{ product.price | currency }}</p>
              <p class="card-text">{{ product.ratingAverage }} â˜… - {{ product.ratingCount }} Ratings</p>
              <div class="mt-auto">
                <a routerLink=" " class="btn btn-primary w-100 mb-2">See More</a>
                <button class="btn btn-success w-100">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
