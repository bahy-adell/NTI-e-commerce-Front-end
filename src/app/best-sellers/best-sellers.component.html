<div class="home text container mt-4 d-flex justify-content-around align-items-center">
  <div class="text-center m-3">
    <h1>Best Seller Products</h1>
  </div>
  <img src="assets/home.png" class=" w-50" alt="iPhone">
</div>

<div class="container mt-4">
  <div class="row justify-content-center">
  @for(product of products; track product._id){
  <div class="card m-2 col-4" style="width: 18rem;">
    <img [src]="product.cover" class="card-img-top w-100 h-50" [alt]="product.name">
    <div class="card-body position-relative">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.description|description:15}}</p>
      <p class="card-text">price : {{product.price|currency}}</p>
      <p class="card-text">{{ product.ratingAverage|number:'1.1-1' }} â˜… - {{ product.ratingCount }} Ratings</p>
      <div class="mt-auto">
        <a [routerLink]="['/products',product._id]" class="btn btn-primary w-100 mb-2">See More</a>
        <button (click)="addToCart(product._id)" class="btn btn-success w-100">Add to Cart</button>
      </div>
    </div>
  </div>
  }
</div>
</div>
